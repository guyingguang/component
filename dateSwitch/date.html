<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>日期切换</title>
    <link href="css/dateSwitch.css" rel="stylesheet"/>
    <link href="../plugins/font-awesome/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<section class="date">
    <div class="dateContent">
        <div id="prev" class="dateLeft">
            <!--<img src="images/arrowLeft.png"/>-->
            <i class="fa fa-arrow-left"></i>
        </div>
        <div class="dateShow"><span id="dateVal"></span></div>
        <div id="next" class="dateRight">
            <!--<img src="images/arrowRight.png"/>-->
            <i class="fa fa-arrow-right"></i>
        </div>
    </div>

    <div class="dateIcon" type="month">
        <img id="imgMonth" src="images/selectDateMonth.png"/>
        <img id="imgDay" src="images/selectDateDay.png" style="display:none;"/>
    </div>
</section>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script src="javascript/dateUtil.js"></script>
<script type="text/javascript">
    jQuery(function () {

        var _date=dateUtil.getDate("day");
        jQuery("#dateVal").text(_date);

        jQuery(".dateIcon").click(function () {

            var _this = jQuery(this);
            var type = jQuery(_this).attr("type");
            _date=dateUtil.getDate(type);

            if (type == "month") {
                jQuery(_this).attr("type", "day");
                jQuery("#imgMonth").hide();
                jQuery("#imgDay").show();

            } else if (type == "day") {

                jQuery(_this).attr("type", "month");
                jQuery("#imgMonth").show();
                jQuery("#imgDay").hide();
            }

            jQuery("#dateVal").text(_date);
        })

        jQuery("#prev,#next").click(function () {

            var type = $(this).attr("id");

            var date = jQuery("#dateVal").text();

            jQuery("#dateVal").text(dateUtil.switchDate(type, date));
        })
    })
</script>

</html>
